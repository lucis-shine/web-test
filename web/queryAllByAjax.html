<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ajax查询</title>
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function (){
       $.ajax({
          async:true,
           url:"user/queryAllByAjax",
           type:"POST",
           dataType:"json",
           success:function (data){
              console.log(data);
               $("#userdiv").html("");
              var table=$("<table></table>");
              table.attr("border","1px");
              table.attr("cellpadding","0");
              table.attr("cellspacing","0");
               table.attr("width","60%");
               var tr_head=$("<tr></tr>");
               var th1=$("<th></th>").text("id");
               var th2=$("<th></th>").text("名字");
               var th3=$("<th></th>").text("密码");
               var th4=$("<th></th>").text("年龄");
               var th5=$("<th></th>").text("性别");
               var th6=$("<th></th>").text("爱好");
               var th7=$("<th></th>").text("备注");
               tr_head.append(th1,th2,th3,th4,th5,th6,th7);
               table.append(tr_head);
              $.each(data,function (i,item){
                  console.log(i,item);
                  var tr=$("<tr></tr>");
                  tr.attr("align","center");
                  var td1=$("<td></td>").text(item.iD);
                  var td2=$("<td></td>").text(item.uSERNAME);
                  var td3=$("<td></td>").text(item.pASSWORD);
                  var td4=$("<td></td>").text(item.aGE);
                  var td5=$("<td></td>").text(item.sEX);
                  var td6=$("<td></td>").text(item.hOBBY);
                  var td7=$("<td></td>").text(item.rEMARK);
                  tr.append(td1,td2,td3,td4,td5,td6,td7);
                  table.append(tr);
                  console.log(item.iD,item.uSERNAME,item.pASSWORD,item.aGE,item.sEX,item.hOBBY,item.rEMARK);
              });
              $("#userdiv").append(table);
           },
           error:function (e){
              console.log(e.status);
              console.log(e.responseText);
           }

       });
    });
    </script>
</head>
<body>
<h2>用户列表</h2>
<div id="userdiv">
    <table border="1px" cellpadding="0" cellspacing="0" width="60%">
        <tr>
            <th>id</th>
            <th>名字</th>
            <th>密码</th>
            <th>年龄</th>
            <th>性别</th>
            <th>爱好</th>
            <th>备注</th>
        </tr>
        <tr align="center">
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr align="center">
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
</div>
</body>
</html>
